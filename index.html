<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Audio Chat</title>
    <style>
      #app {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        text-align: center;
      }
      button {
        padding: 1rem 2rem;
        margin: 1rem;
        font-size: 1.2rem;
        cursor: pointer;
      }
      #status {
        margin: 1rem;
        font-style: italic;
        max-height: 200px;
        overflow-y: auto;
        text-align: left;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .config-group {
        margin-bottom: 1rem;
        text-align: left;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.3rem;
      }
      input,
      select {
        padding: 0.5rem;
        font-size: 1rem;
        width: 100%;
        max-width: 400px;
        margin: 0 auto 1rem auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>WebRTC Audio Chat</h1>

      <!-- 🎛 Session Configuration Controls -->
      <div class="config-group">
        <label for="instructionInput">Instructions / Language Prompt</label>
        <input
          type="text"
          id="instructionInput"
          placeholder="e.g. Jsi hodný AI, které mluví česky."
          value="Jsi hodný AI, které mluví česky."
        />
      </div>

      <div class="config-group">
        <label for="voiceSelect">Voice</label>
        <select id="voiceSelect">
          <option value="alloy">Alloy</option>
          <option value="nova">Nova</option>
          <option value="shimmer">Shimmer</option>
          <option value="echo">Echo</option>
          <option value="fable">Fable</option>
          <option value="onyx">Onyx</option>
        </select>
      </div>

      <!-- 🔘 Buttons -->
      <div id="status">Ready to connect...</div>
      <button id="startBtn">Start Conversation</button>
      <button id="stopBtn" disabled>Stop Conversation</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
